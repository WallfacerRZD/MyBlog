    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
                    <div class="intro animate-box">
                        <h1>你好呀!谢谢你来我的博客</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="work">
        <div class="container">
            <div id="articles">
                <div th:each="note:${notes}" class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="fh5co-grid animate-box">
                            <div class="fadeInUp animated work-title text-center">
                                <h2>
                                    <a th:text="${note.name}" th:href="'/article/' + ${note.id}"></a>
                                </h2>
                                <span th:text="${note.time}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center ">
                </div>
            </div>
        </div>
    </footer>
